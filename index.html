<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <p>Thank you for staying with us.Please provide feedback on your recent stay.</p>
    <form action="youtube">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Name(required):</label>
            <input type="text" name="name" id="username"required>
            <label for="Address">Email Address</label>
            <input type="email" name="email" id="Address" required>
            <label for="age">Age(optional):</label>
            <input type="age" name="age" id="age">
        </fieldset>
        <fieldset>
            <legend>Was this your first time?</legend>
            <label for="first-time">Yes</label>
            <input type="radio" name="name" id="first-time" value="yes">
            <label for="first-time">No</label>
            <input type="radio" name="name" id="first-time" value="no">
        </fieldset>
    </form>
    
    
</body>
</html>
